<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>myPage :: 나의 정보</title>
<link th:href="@{/css/myPage.css}" rel="stylesheet" />
</head>
<body>
<div class="container">
	<div class="text-main">
 		<h1>나의 정보</h1>
 	</div>
	<form class="user" th:action="@{/myPage}" name="f"  method="post">
	 	<input type="hidden" class="user-form" id="idx" name="idx" value="${sessionId.idx}">
	 	<div class="form-group">
	 		<div class="column">
		 		<input type="text" class="user-form" id="myId" name="myId"
		 		       style="text-align: center;" th:value="${sessionId.id}"   readonly="readonly">
	 		</div>
	 	</div>	
	 	<div class="form-group">
	 		<div class="column">
		 		<input type="text" class="user-form" id="myName" name="myName"
		 		       style="text-align: center;" th:value="${sessionId.nickName}"  readonly="readonly">
	 		</div>
	 	</div>	
	 	<div class="form-group">
	 		<div class="column">
		 		<input type="text" class="user-form" id="myEmail" name="myEmail"
		 		       style="text-align: center;" th:value="${sessionId.email}"   readonly="readonly">
	 		</div>
	 	</div>
	  	<div class="form-group">
	 		<div class="column">
		 		<input type="text" class="user-form" id="myBirth" name="myBirth"
		 		       style="text-align: center;" th:value="${sessionId.birth}"  readonly="readonly">
	 		</div>
	 	</div> 
	 	<div class="form-group">
	 		<div class="column">
		 		<input type="text" class="user-form" id="myPhone" name="myPhone"
		 		       style="text-align: center;" th:value="${sessionId.phoneNumber}"  readonly="readonly">
	 		</div>
	 	</div> 
	 	<a href="#" class="modify-btn" name="modify_mypage" >수정하기 &emsp;</a>
	 	<a th:href="@{main}" class="btn_userMain" >메인으로 가기 &emsp;</a>
	 	<a href="#" class="del-btn" name="userDel">회원 탈퇴 &emsp;</a>
	 	<a href="#" class="newPwd-btn" name="newPwd">비밀번호 변경하기</a>
	</form>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript" th:src="@{/js/myPage.js}"></script>
</html>
